<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        {% if request.user.is_authenticated and request.user.is_staff %}
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="navbar-brand" href="{% url 'main_page_url' %}">QR code</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'receiving_data_url' %}">Создать лекцию</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'lecture' %}">Лекции</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'student' %}">Студенты</a>
            </li>
        </ul>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Выход<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        {%endif%}
        {% if not request.user.is_authenticated or not request.user.is_staff %}
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Вход <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        {%endif%}
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-6 offset-md-2">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>


</body>
</html>
