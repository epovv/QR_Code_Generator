{% extends "lecturer/base.html" %}

{% block title %}
    Ввод данных
{% endblock %}

{% block content %}

    <form action="{% url 'receiving_data_url' %}" method="post">
        {% csrf_token %}
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault01">Название лекции:</label>
          <input type="text" class="form-control" id="validationDefault01" name="lecture_name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationDefault02">Пришедшие студенты:</label>
          <input type="number" class="form-control" max='{{ count }}' min="0" id="validationDefault02" name="students_count" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationDefaultUsername">Дата:</label>
          <div class="input-group">
            <input type="datetime-local" class="form-control" min="{{ date_min }}" id="validationDefaultUsername" name="time" aria-describedby="inputGroupPrepend2" required>
            <span class="validity"></span>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="exampleFormControlSelect2">Одна или несколько групп:</label>
          <select multiple class="form-control" id="exampleFormControlSelect2" name="groups">
              {% for group in groups %}
                <option>{{ group }}</option>
              {% endfor %}
          </select>
        </div>
      </div>
        <div>
            <p><button type="submit" class="btn btn-primary">Подтвердить</button></p>
        </div>
    </form>

<table cellspacing="2" border="1" cellpadding="5" width="500">
        <tr><th>Сегодняшние лекции</th>  <th></th></tr>

    {% for lec in lecture_today %}

    <tr><td> <p align="center">{{lec}}</p> </td>
        <td><a class="nav-link" href="{% url 'qr_generator_url' lec.id %}">Посмотреть QR код</a>
            <a class="nav-link" href="{% url 'check_your_self_url' lec.id %}">Посмотреть пришедших студентов</a></td></tr>

    {% endfor %}

</table>

{% endblock %}
